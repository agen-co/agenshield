name: On Push

on:
  push:
    branches:
      - main
      - "next/**"
      - "release/**"
  pull_request:
    branches:
      - main
      - "next/**"
      - "release/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Minimal permissions for security (least-privilege principle)
permissions:
  contents: read

jobs:
  # Shared setup job that other jobs can reference
  setup:
    name: "Setup"
    runs-on: ubuntu-latest
    outputs:
      node-version: ${{ steps.node-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Node version
        id: node-version
        run: echo "version=$(cat .nvmrc)" >> $GITHUB_OUTPUT

  # Lint and format checks (fast, independent)
  lint:
    name: "Lint & Format Checks"
    needs: setup
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: "false"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Restore Nx cache
        uses: ./.github/actions/nx-cache-restore

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Run linter
        run: npx nx affected -t lint

      - name: Run prettier
        run: npx prettier --check .
        continue-on-error: true

  # Build all libraries
  build:
    name: "Build Libraries"
    needs: setup
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: "false"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Restore Nx cache
        uses: ./.github/actions/nx-cache-restore

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Build libraries
        id: build
        continue-on-error: true
        run: npx nx run-many -t build --parallel 5 --exclude='tag:native'

      - name: Reset Nx cache on failure
        if: steps.build.outcome == 'failure'
        run: npx nx reset

      - name: Retry build without cache
        if: steps.build.outcome == 'failure'
        run: npx nx run-many -t build --parallel 5 --exclude='tag:native'

      - name: Save Nx cache
        if: always()
        uses: ./.github/actions/nx-cache-save

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            libs/*/dist
            dist/
          retention-days: 1

  # Unit tests (depends on build)
  unit-tests:
    name: "Unit Tests"
    needs: [setup, build]
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: "false"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Restore Nx cache
        uses: ./.github/actions/nx-cache-restore

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Run unit tests
        run: npx nx affected -t test --passWithNoTests
